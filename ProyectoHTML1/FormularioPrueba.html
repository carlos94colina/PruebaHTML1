<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <title></title>
    <style>
        imput:valid {
            border: green solid 10px
        }

        input:invalid {
            background-color: black;
            color: white;
            border: red solid 4px
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12"
            <h1>Formulario de Pruebas</h1>
            <hr/>
            <form method="get" action="" onsubmit="validardatos();">

            <fieldset>
            <legend>Datos personales</legend>
            <div class="form-group">
            <label></label>
            <input class="form-control" />
            </div>

            <div class="form-group">
            <label>Nombre</label>
            <input value="carlos"  readonly placeholder="introduce tu nombre" name="nombre" class="form-control" autofocus required />
            <!--el autofocus lo que hace es que el cursor empiece donde estoy colocandolo, no puede haber mas de un autofocus-->
            <!--placegolder lo que hace es que dentro de mi caja de texto este escrito de fondo lo que quiero que el cliente ponga ahi-->
            </div>

            <div class="form-group">
            <label>Apellido</label>
            <input value="colina" disabled id="apellido1" name="apellido1" class="form-control" required />
            </div>
            <!--required lo que hace es qu no me permita mandar el formulario hasta que relene esos campos-->
            <div class="form-group">
            <label>Apellido2</label>
            <input id="apellido2" name="apellido2" class="form-control" required />
            </div>

            <div class="form-group">
            <label>Fecha de nacimiento</label>
            <input type="date" min="5" max="100" pattern="([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$" title="malo" id="fechanacimiento" name=" fechanacimeinto" class="form-control" />
            </div>
            <!--pattern="(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|3[0-1]\/([12][0-9]|[09][0-9]{2}" title="malo" -->
            <div class="form-group">
            <label>Contrasena</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" />
            <span class="text-danger" id="s1"></span>
            </div>

            <div class="form-group">
            <label>Repite contrasena</label>
            <input id="repite contrasena" name="repitecontrasena" class="form-control" />
            </div>

            <div class="form-group">
            <label>email</label>
            <input type="email" id="mail" name="mail" class="form-control" />
            </div>



            </fieldset>
            <fieldset>
            <legend> Direccion</legend>
            <div class="form-group">
            <label>Direccion</label>
            <input id="direccion" name="direccion" class="form-control" />
            </div>

            <div class="form-group">
            <label>codigo postal</label>
            <input type="color" min="5" max="100" id="codigopostal" name="codigopostal" class="form-control" />
            </div>

            <div class="form-group">
            <label>poblacion</label>
            <input type="range" min="5" max="100" id="poblacion" name="poblacion" class="form-control" />
            </div>
            <div class="form-group">
            <label>provincia</label>
            <input id="provincia" name="provincia" class="form-control" />
            </div>
            <div class="form-group">
            <label>pais</label>
            <select id="pais" name="pais" class="form-control">
            <optgroup label="Europa">
            <option value="34">Espana</option>
            <option value="34">Portugal</option>

            </optgroup>
            <select id="pais" name="pais" class="form-control">
            <option selected>EEUU</option>
            </select>
            </div>
            </fieldset>


            <div class="form-group">
            <label>Fotos</label>
            <input type="file" id="foto" name="foto" class="form-control-file" />
            </div>


            <div class="form-group">
            <label>Aficiones</label>
            <input type="checkbox" id="c1" name="aficiones"  /> Lectura <br/>
            </div>
            <!-- si quiero que alguna empiece marcada de inicio coloco checked-->
            <div class="form-group">
            <label>Aficiones</label>
            <input type="checkbox" id="c2" name="aficiones" checked /> bucear </br>
            </div>

            <div class="form-group">
            <label>fumador</label>
            <br />
            <input type="radio" id="c3" name="aficiones" /> si <br />
            <input type="radio" id="c4" name="aficiones" /> no <br />
            </div>

            <!--esto es para las casillas que sean diferentes-->
            <div class="form-group">
            <label>Comentarios</label>
            <textarea rows="15" maxlength="300" id="comentario" name="comentarios" class="form-control-file"></textarea>
            <span id="s2">300</span>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-warning">Limpiar</button>

            <input type="submit" class="btn btn-success" value="Enviar" />
            <input type="reset" class="btn btn-warning" value="Limpiar" />
            </form>
            </div>
        </div>
        <script>

            document.getElementById('password').onkeypress = function (e) {
                document.getElementById('s1').innerHTML = '';
            };

            document.getElementById('password2').onkeypress = function (e) {
                document.getElementById('s2').innerHTML = '';
            };



            document.getElementById('comentarios').onkeyup = function (e) {
                var n1 = 300 - document.getElementById('comentarios').value.length;
                document.getElementById('s2').innerHTML = n1;

                if (n1 < 25) document.getElementById('s2').innerHTML = '<span class="text=success">' + n1 + '</span>';
                else document.getElementById('s2').innerHTML = '<span class="text=danger">' + n1 + '</span>';
            };

            function validardatos() {

                var pass1 = document.getElementById('password').value;
                var pass2 = document.getElementById('password2').value;

                if (pass1 === pass2) return true;
                else {
                    document.getElementById('s1').innerHTML = 'las contrasenas no son iguales';
                    document.getElementById('pasword').focus();
                    return false;

                }

            };
        </script>
</body>
</html>
